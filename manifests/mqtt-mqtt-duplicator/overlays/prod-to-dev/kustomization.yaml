namespace: prod
namePrefix: mqtt-mqtt-duplicator-prod-to-dev-
resources:
  - ../../base

configMapGenerator:
  - name: mqtt-mqtt-duplicator
    behavior: merge
    literals:
      - PINO_LOG_LEVEL=debug
      - SOURCE_MQTT_URL=mqtts://mqtts-prod.apc.waltti.fi
      - DEST_MQTT_URL=mqtts://mqtts-dev.apc.waltti.fi
      - HEALTH_CHECK_PORT=8080
      - SOURCE_MQTT_CLIENT_ID_PREFIX=waltti-duplicator-src-prod-to-dev-
      - DEST_MQTT_CLIENT_ID_PREFIX=waltti-duplicator-dst-prod-to-dev-
      - DUPLICATOR_ID=prod-to-dev

generators:
  - ./ksops-secret-generator.yaml
