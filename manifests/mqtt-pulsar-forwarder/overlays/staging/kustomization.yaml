namespace: qa
resources:
  - ../../base

configMapGenerator:
  - name: mqtt-pulsar-forwarder
    behavior: merge
    literals:
      - "MQTT_URL=mqtts://mqtt-staging.apc.waltti.fi"
      - "PULSAR_TOPIC=persistent://apc-staging/source/mqtt-apc-from-vehicle"

patches:
  - path: history-limit.yaml

generators:
  - ./ksops-secret-generator.yaml