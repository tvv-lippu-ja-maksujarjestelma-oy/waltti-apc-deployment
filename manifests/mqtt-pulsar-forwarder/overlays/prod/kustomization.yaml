namespace: prod
resources:
  - ../../base

configMapGenerator:
  - name: mqtt-pulsar-forwarder
    behavior: merge
    literals:
      - "MQTT_URL=mqtts://mqtts-prod.apc.waltti.fi"
      - "MQTT_CLIENT_ID_PREFIX=mqtt-pulsar-forwarder-prod"
      - "PINO_LOG_LEVEL=info"
      - "PULSAR_TOPIC=persistent://apc-prod/source/mqtt-apc-from-vehicle"
      # - "PULSAR_OAUTH2_AUDIENCE=urn:sn:pulsar:waltti:prod"
      - "PULSAR_SERVICE_URL=pulsar://pulsar-broker.pulsar.svc.cluster.local:6650"
      
patches:
  - path: history-limit.yaml

generators:
  - ./ksops-secret-generator.yaml

