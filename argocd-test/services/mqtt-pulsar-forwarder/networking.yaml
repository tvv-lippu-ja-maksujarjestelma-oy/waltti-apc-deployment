apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mqtt-pulsar-forwarder-deny-ingress-allow-egress
  labels:
    app.kubernetes.io/name: mqtt-pulsar-forwarder
spec:
  podSelector:
    matchLabels:
      app: mqtt-pulsar-forwarder
  policyTypes:
    - Egress
    - Ingress
  egress:
    - {}